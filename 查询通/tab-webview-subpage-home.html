		<script type="text/javascript ">
			mui.init();
			var mySwiper = new Swiper('.swiper-container', {
				loop: true, //循环播放
				pagination: '.swiper-pagination',
				visibilityFullFit: true,
				autoplay: 3000,
				autoplayDisableOnInteraction: false,
				observer: true,
				observeParents: true,
				onSlideChangeEnd: function(swiperHere) {}
			});
			var slider = document.getElementById('Gallery');
			var group = slider.querySelector('.mui-slider-group');
			var items = mui('.mui-slider-item', group);
			//克隆第一个节点
			var first = items[0].cloneNode(true);
			first.classList.add('mui-slider-item-duplicate');
			//克隆最后一个节点
			var last = items[items.length - 1].cloneNode(true);
			last.classList.add('mui-slider-item-duplicate');
			//处理是否循环逻辑，若支持循环，需支持两点：
			//1、在.mui-slider-group节点上增加.mui-slider-loop类
			//2、重复增加2个循环节点，图片顺序变为：N、1、2...N、1
			var sliderApi = mui(slider).slider();

			mui('.mui-table-view').on('tap', 'li', function() {
				var itemTitle = this.querySelector('.mui-media-body').innerHTML;
				if(itemTitle == "天气预报") {
					mui.openWindow({
						url: 'query/weather_query.html',
						id: 'weather_query.html',
						waiting: {
							autoShow: false
						}
					});
				} else if(itemTitle == "手机归属地查询") {
					mui.openWindow({
						url: 'query/phone_query.html',
						id: 'phone_query.html',
						waiting: {
							autoShow: false
						}
					});
				} else if(itemTitle == "身份证查询") {
					mui.openWindow({
						url: 'query/card_query.html',
						id: 'phone_card.html',
						waiting: {
							autoShow: false
						}
					});
				} else if(itemTitle == "长途汽车查询") {
					mui.openWindow({
						url: 'query/long_distance_bus_query.html',
						id: 'long_distance_bus_query.html',
						waiting: {
							autoShow: false
						}
					});
				}
			});

			function toggleLoop(loop) {
				if(loop) {
					group.classList.add('mui-slider-loop');
					group.insertBefore(last, group.firstChild);
					group.appendChild(first);
					sliderApi.refresh();
					sliderApi.gotoItem(0);
				} else {
					group.classList.remove('mui-slider-loop');
					group.removeChild(first);
					group.removeChild(last);
					sliderApi.refresh();
					sliderApi.gotoItem(0);
				}
			}
			//按下“循环”按钮的处理逻辑；
			document.getElementById('Gallery_Toggle').addEventListener('toggle', function(e) {
				var loop = e.detail.isActive;
				toggleLoop(loop);
			});
		</script>
